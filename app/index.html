<!DOCTYPE html>
<html>
<head>
  <title>Building With Gulp &ndash; Smashing Magazine</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="initial-scale=1" />
  <link rel="stylesheet" href="/css/foo.css" />
</head>
<body>
  <h1 class="hello">Hello BrowserSync!</h1>
  <div style="height:1000px;background:#ccc;"></div>
  <input type="text" name="foo" value="" placeholder="type something" />
  <div class="hello">I'm from the hello class.</div>
  <div data-target="dosomething" class="box">I'm an orange box!!!</div>
  <a href="#" data-action="dosomething">click me</a>
  <script src="/js/app.js"></script>
</body>
</html>
